{{ define "title" }}
  {{ .Site.Title }} |
  {{ if isset .Params "shorttitle" }}
    {{ .Params.shorttitle }}
  {{ else }}
    {{ .Title }}
  {{ end }}
{{ end }}
{{ define "main" }}
    <a class="float-header" href="{{ .Site.BaseURL }}">
      <header class="title">
        <h1>Bill's<br/>Spills</h1>
        <p class="name">Bilal Akil</p>
      </header>
    </a>
    <main class="main">
      <h2>{{ .Title }}</h2>
      {{ .Content }}
    </main>
{{ end }}
