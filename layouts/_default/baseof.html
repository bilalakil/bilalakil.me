<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    
    {{ partialCached "head/inline-styles.html" . }}
  </head>
  <body>
    <div class="container {{ if .IsHome }}home{{ else }}{{ .Type }}{{ end }}">
      <div class="container-inner">
        {{ block "main" . }}{{ end }}
      </div>
    </div>
<script>
WebFontConfig = { google: { families: ['Anonymous Pro:400,700', 'Oswald', 'Open Sans:400,700'] } };

window.dataLayer = window.dataLayer || [];
function gtag() { dataLayer.push(arguments); }
gtag('js', new Date());
gtag('config', 'UA-113123792-1');

function load(src) {
  let wf = document.createElement('script'),
      s = document.scripts[0];
      
  wf.src = src;
  wf.async = true;
  
  s.parentNode.insertBefore(wf, s);
}

setTimeout(() => {
  load('https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js');
  load('https://www.googletagmanager.com/gtag/js?id=UA-113123792-1');
}, 0);
</script>
  </body>
</html>
